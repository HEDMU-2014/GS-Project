<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>Picture Details</title>
</h:head>
<body>
<h:form>
   <p:messages id="messages" showDetail="false" autoUpdate="true"/>

   <h:panelGrid id="grid" columns="3" cellpadding="5">
      <p:outputLabel for="pictureId" value="Id:"
                     rendered="#{!pictureDetailsCtrl.canCreate()}"/>
      <p:inputText id="pictureId" required="true"
                   disabled="true"
                   value="#{pictureDetails.picture.id}"
                   rendered="#{!pictureDetailsCtrl.canCreate()}"/>
      <p:message for="pictureId"
                 rendered="#{!pictureDetailsCtrl.canCreate()}"/>

      <p:outputLabel for="url" value="URL:"/>
      <p:inputText id="url" required="true"
                   disabled="#{!pictureDetails.editable}"
                   value="#{pictureDetails.picture.imgUrl}"/>
      <p:message for="url"/>

      <p:outputLabel for="caption" value="Caption:"/>
      <p:inputTextarea id="caption" required="false"
                       disabled="#{!pictureDetails.editable}"
                       value="#{pictureDetails.picture.caption}"/>
      <p:message for="caption"/>
   </h:panelGrid>

   <p:button value="Back" href="/pictures/overview.xhtml"/>

   <p:commandButton id="create" value="Create" update="grid"
                    rendered="#{pictureDetailsCtrl.canCreate()}"
                    action="#{pictureDetailsCtrl.create}" ajax="false"/>

   <p:commandButton id="update" value="Update" update="grid"
                    rendered="#{pictureDetailsCtrl.canUpdate()}"
                    action="#{pictureDetailsCtrl.update}" ajax="false"/>

   <p:commandButton id="delete" value="Delete" update="grid"
                    rendered="#{pictureDetailsCtrl.canDelete()}"
                    action="#{pictureDetailsCtrl.delete}" ajax="false"/>
</h:form>
</body>
</html>
