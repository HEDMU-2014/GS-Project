<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true" />

		<h:panelGrid id="grid" columns="3" cellpadding="5">
			<p:outputLabel for="user" value="User:" />
			<p:inputText id="user" required="true" disabled="true"
				value="#{userProfileView.user.userid}" />
			<p:message for="user" />

			<p:outputLabel for="email" value="Email:" />
			<p:inputText id="email" required="true"
				disabled="#{userProfileView.notEdit}"
				value="#{userProfileView.user.email}" />
			<p:message for="email" />

			<p:outputLabel for="firstname" value="First name:" />
			<p:inputText id="firstname"
				value="#{userProfileView.userProfile.firstname}" />
			<p:message for="firstname" />

			<p:outputLabel for="lastname" value="Last name:" />
			<p:inputText id="lastname"
				value="#{userProfileView.userProfile.lastname}" />
			<p:message for="lastname" />

			<p:outputLabel for="createddate" value="Created:" />
			<p:inputText id="createddate"
				value="#{userProfileView.userProfile.createddate}" />
			<p:message for="createddate" />

		</h:panelGrid>

		<p:commandButton id="back" value="Back" immediate="true"
			action="/useroverview.xhtml" ajax="false" />
		<p:commandButton id="update" value="Update" update="grid"
			rendered="#{userProfileView.showUpdate}"
			actionListener="#{userProfileView.update}" ajax="false" />

	</h:form>
</body>
</html>
