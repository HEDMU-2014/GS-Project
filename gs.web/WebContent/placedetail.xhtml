<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
<h:form>
    <p:messages id="messages" showDetail="false" autoUpdate="true" />

    <h:panelGrid id="grid" columns="5" cellpadding="5">
        <p:outputLabel for="city" value="City:" />
        <p:inputText id="city" required="true"
                     disabled="true"
                     value="#{placeDetailView.place.placeCity}" />
        <p:message for="city" />

        <p:outputLabel for="description" value="Description:" />
        <p:inputText id="description" required="true"
                     disabled="#{placeDetailView.notEdit}"
                     value="#{placeDetailView.place.placeDescription}" />
        <p:message for="description" />

    </h:panelGrid>

    <p:commandButton id="back" value="Back" immediate="true"
                     action="/placeoverview.xhtml" ajax="false" />
    <p:commandButton id="create" value="Create" update="grid"
                     rendered="#{placeDetailView.showCreate}"
                     actionListener="#{placeDetailView.create}" ajax="false" />
    <p:commandButton id="update" value="Update" update="grid"
                     rendered="#{placeDetailView.showUpdate}"
                     actionListener="#{placeDetailView.update}" ajax="false" />
    <p:commandButton id="delete" value="Delete" update="grid"
                     rendered="#{placeDetailView.showDelete}"
                     actionListener="#{placeDetailView.delete}" ajax="false" />
</h:form>
</body>
</html>
