<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.4.js"></script>
<script type="text/javascript">
$(function() {
	$('#sub1').load('ajax.html');
	$('#sub1').change(function(event) {
		$.get('ajax.html',
			function(response) {
			$('#sub1').html(response);
			}
		);
	});
});
    </script>
</head>
<body>
	<div id='other'>
	<h2>this is from index.html</h2>
		<div id='sub1'></div>
	</div>
</body>
</html>
