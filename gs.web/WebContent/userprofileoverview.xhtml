<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
	<h1>UserProfile Overview</h1>
		<p:messages id="messages" showDetail="false" autoUpdate="true" />

		<h:panelGrid id="grid" columns="4" cellpadding="5">
			<p:outputLabel for="search" value="Searchstring:" />
			<p:inputText id="search"
				value="#{userProfileOverviewModel.searchstring}" />
			<p:message for="search" />
			<p:commandButton id="searchbutton" value="Search"
				actionListener="#{userProfileOverviewControl.search}" ajax="false" />
		</h:panelGrid>

		<p:dataTable id="table" var="userwrapper"
			selectionMode="single" selection="#{userProfileOverviewModel.selectedUser}"
			rowKey="#{userwrapper.id}" value="#{userProfileOverviewModel.users}">
<!-- 			<p:column selectionMode="single" style="width:16px;text-align:center" /> -->
			<p:column headerText="Firstname">
				<h:outputText value="#{userwrapper.user.userprofile.firstname}" />
			</p:column>
			<p:column headerText="Lastname">
				<h:outputText value="#{userwrapper.user.userprofile.lastname}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{userwrapper.user.email}" />
			</p:column>
			<p:column headerText="LoginType">
				<h:outputText value="#{userwrapper.user.logintype.name}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton process="table" icon="ui-icon-search"
					value="View" action="#{userProfileOverviewControl.view}" ajax="false" />
				<p:commandButton process="table" icon="ui-icon-search"
					value="Edit" action="#{userProfileOverviewControl.update}" ajax="false" />
			</f:facet>
			<p:ajax event="rowSelect" />
		</p:dataTable>

		<p:commandButton id="back" value="Back to user overview" immediate="true"
			action="/useroverview.xhtml" ajax="false" />
	</h:form>
</body>
</html>
